<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="Demo.Tips/css/style.css" rel="stylesheet" />
    <script src="Demo.Tips/js/page.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div id="sections"></div>
        <div id="section-template" style="display:none;">
            <div class="section">
                <button class="btn btn-primary section-title" type="button" data-toggle="collapse" data-target="##SectionCode#" aria-expanded="false" aria-controls="#SectionCode#">#SectionTitle#</button>
                <div class=" collapse multi-collapse section-data"  id="#SectionCode#">
                    #Items#
                </div>
            </div>
        </div>
        <div id="item-template" style="display:none;">
            <div class="item">
                <button class="btn btn-primary item-title" type="button" data-toggle="collapse" data-target="##ItemCode#" aria-expanded="false" aria-controls="#ItemCode#">#ItemTitle#</button>
                <div class="collapse multi-collapse item-data" id="#ItemCode#">
                    <div class="card card-body">
                        #ItemData#
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
